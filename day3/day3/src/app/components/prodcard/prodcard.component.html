<div class="row">
    <div *ngFor="let x of prods" class=" col-md-12 col-lg-4 mb-4 mb-lg-0">
        <div class="card">
            <div class="d-flex justify-content-between p-3">
                <p class="lead mb-0">Today's Combo Offer</p>
                <div class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                    style="width: 35px; height: 35px;">
                    <p class="text-white mb-0 small">{{x.quantity}}x</p>
                </div>
            </div>
            <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/4.webp" class="card-img-top"
                alt="Laptop" />
            <div class="card-body">

                <div class="d-flex justify-content-between mb-3">
                    <h5 class="mb-0">{{x.Name}}</h5>
                    <h5 class="text-dark mb-0">{{x.price}}</h5>
                </div>

                <div *ngIf="x.quantity>2; else elseBlock" class="d-flex justify-content-between mb-2">
                    <button class="btn btn-success">buy now</button>
                </div>
                <ng-template #elseBlock>
                    <div *ngIf="x.quantity>0; else elseB" class="d-flex justify-content-between mb-2">
                        <button class="btn btn-warning">buy now</button>

                    </div>
                    <ng-template #elseB>
                        <button class="btn btn-danger btn-disable">sold out</button>

                    </ng-template>
                </ng-template>
            </div>
        </div>
    </div>
</div>
