<div class="container p-5 bg-light">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">price</th>
                <th scope="col">quantity</th>
                <th scope="col">controls</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of prods">
                <td>{{x.ID}}</td>
                <td>{{x.Name}}</td>
                <td>{{x.price}}</td>
                <td>{{x.quantity}}</td>
                <td>
                    <i [routerLink]="['/product',x.ID]" class="bi bi-calendar-x-fill mx-3 btn btn-primary"> </i>
                    <i [routerLink]="['/product',x.ID,'edit']" class="bi bi-pen btn btn-warning mx-3"></i>
                    <i class="bi bi-bag-check-fill btn btn-danger mx-3"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
