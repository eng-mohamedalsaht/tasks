<h1 class="text-center">Todo</h1>
<div class="row  g-3  text-center justify-content-center
">
    <div class="col-8 flex-1">
        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
        <div class="input-group w-100">
            <div class="input-group-text">@</div>
            <input type="text" class="form-control" [(ngModel)]="value" placeholder="Username">
        </div>
    </div>

    <div class="col-4">
        <button type="submit" (click)="Add()" class="btn btn-primary">Submit</button>
    </div>
</div>
<div class="row mt-3" *ngFor="let item of list,let i = index">
    <div class="col-8 bg-white">
        {{item}}
    </div>

    <div class="col-4">
        <button type="submit" class="btn btn-danger" (click)="Delet(i)">delet</button>
    </div>
</div>
